<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
        <title>Game Start</title>
        <script src="js/phaser.min.js"></script>

        <style type="text/css">
            body {
                margin: 0;
                background-image: url('assets/menu-background.jpg');
                background-repeat: no-repeat;
                height: 450px;
                width: 848px;
            }



            #start-button {
                position: absolute;
                top: 200px;
                left: 600px;
            }

            #start-button .hover {
                display: none;
            }

            #start-button:hover .hover {
                display: block;
            }

            #start-button .idle {
                display: block;
            }

            #start-button:hover .idle {
                display: none;
            }

        </style>

    </head>

    <body>
        <div id="game-ui">

            <a id="start-button" href="game.html">
                <img class="idle" src="assets/start.jpg" alt="START">
                <img class="hover" src="assets/start-hover.jpg" alt="START">
            </a>  

        </div>
    </body>

</html>
